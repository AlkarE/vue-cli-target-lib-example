<html>
  <head>
    <meta charset="utf-8" />
    <title>ccv demo</title>
    <script src="https://unpkg.com/vue@2.5.22/dist/vue.min.js"></script>
    <script src="./plugin-dist/test-lib.umd.js"></script>
    <link rel="stylesheet" href="./plugin-dist/test-lib.css" />
  </head>
  <body>
    <div id="app">
      <h1>I am regular html within an Vue app</h1>
      <hello-world></hello-world>
      <t-hyphen></t-hyphen> <!-- It is called t-hyphen, because it is renamed in the library-plugin entry-->
      <v-app>
            <v-content>
              <v-container>  <v-layout>
                    <v-flex xs12 sm6 offset-sm3>
                      <v-card>
                        <v-img
                          src="https://cdn.vuetifyjs.com/images/cards/desert.jpg"
                          aspect-ratio="2.75"
                        ></v-img>
                
                        <v-card-title primary-title>
                          <div>
                            <h3 class="headline mb-0">Kangaroo Valley Safari</h3>
                            <div>Located two hours south of Sydney in the <br>Southern Highlands of New South Wales, ...</div>
                          </div>
                        </v-card-title>
                
                        <v-card-actions>
                          <v-btn flat color="orange">Share</v-btn>
                          <v-btn flat color="orange">Explore</v-btn>
                        </v-card-actions>
                      </v-card>
                    </v-flex>
                  </v-layout></v-container>
            </v-content>
          </v-app>
    </div>

    <script>
      Vue.use(window['test-lib'].default)
      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
